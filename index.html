<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fearmessor</title>
    <style>
        body {
            background: #fefefe;
            color: #111;
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            letter-spacing: -1px;
        }
        a {
            text-decoration: none;
            color: #111;
            font-weight: bold;
            font-size: 1.2em;
            transition: opacity 0.3s;
        }
        a:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fearmessor</h1>
        <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
    </div>
</body>
</html>
